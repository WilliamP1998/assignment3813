<div class="table-title">
  <h3>{{ channelname }}</h3>
  <h3>History: {{ history }}</h3>
  <form *ngIf="superAdmin || groupAdmin || groupAssist" class="form-horizontal">
    <h3>Add User</h3>
    <div class="form-group">
      <!-- Full Name -->
      <label for="full_name_id" class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <select [(ngModel)]="addusername" name="addusername">
          <option *ngFor="let user of temp">
            {{ user.name }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <!-- Submit Button -->
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" (click)="adduser()" class="btn btn-primary">
          Add user
        </button>
      </div>
    </div>
  </form>
  <br /><br />

  <form *ngIf="superAdmin || groupAdmin || groupAssist" class="form-horizontal">
    <h3>Remove User</h3>
    <div class="form-group">
      <!-- Full Name -->
      <label for="full_name_id" class="control-label col-sm-2">Name:</label>
      <div class="col-sm-10">
        <select [(ngModel)]="deleteusername" name="deleteusername">
          <option *ngFor="let user of deletetmp">
            {{ user }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <!-- Submit Button -->
      <div class="col-sm-10 col-sm-offset-2">
        <button type="submit" (click)="deleteuser()" class="btn btn-primary">
          Remove user
        </button>
      </div>
    </div>
  </form>
  <br /><br />
</div>
